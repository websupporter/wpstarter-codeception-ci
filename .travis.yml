# Config file for https://travis-ci.org/
# Validate this file here - http://lint.travis-ci.org/
# more details: https://github.com/ankurk91/codeception-travis-ci-example/

# Tell Travis CI we are using PHP
language: php

# The platforms you wants to test on
os:
  - linux

#addons

# git configs
git:
  depth: 1

# Define the php versions against we want to test our code
php:
    - 7.0

matrix:
  fast_finish: true


# We don't want to run linux commands as super user
#false means Travis will run this in a container
sudo: false

# Disable x-debug to speed up things
before_install: phpenv config-rm xdebug.ini

# Install packages those will be required during build
install:
  - composer install --no-interaction

# Prepare test environment
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - echo "Download selenium-server-standalone jar file"
  - wget -c -nc --retry-connrefused --tries=0 http://goo.gl/EoH85x -O selenium-server-standalone.jar
  - echo "Run selenium server - background process"
  - nohup bash -c "java -jar selenium-server-standalone.jar &" && sleep 1; cat nohup.out
  - echo "Run php in-built server - background process"
  - nohup bash -c "php -S localhost:8000 2>&1 -t ./public &" && sleep 1; cat nohup.out

  # Create database
  - mysql -e 'CREATE DATABASE wordpress_test;' -uroot

  # create .env
  - echo "WORDPRESS_ENV=development" >> .env
  - echo "DB_HOST=localhost" >> .env
  - echo "DB_DB=wordpress_test" >> .env
  - echo "DB_USER=root" >> .env
  - echo "DB_PASSWORD=" >> .env

  # start wp-cli
  - echo "start WP CLI"
  - curl -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
  - php wp-cli.phar --info
  - php wp-cli.phar core install --url=localhost:8000 --title=Test --admin_user=supervisor --admin_password=strongpassword --admin_email=d.remer@inpsyde.com
  - php wp-cli.phar theme activate twentyseventeen

# Run main commands
script:
  - vendor/bin/codecept run

#after_script:

#after_success:

#after_failure:


# Tell Travis CI to monitor only 'master' branch
branches:
  only: master

# Cache folder, you can delete cache from Travis CI web interface
cache:
    directories:
        - vendor
        - $HOME/.composer/cache